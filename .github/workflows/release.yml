name: build
on: push
jobs:
  win:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MSYS
          update: true
          install: base-devel git
      - name: Build script
        run: ./build.sh
