name: Release Builds

on: push

env:
  LLVM_VERSION: "14.0.1"
  QT_VERSION: "6.3.0"
  LIBSBML_VERSION: "development"
  LIBEXPAT_VERSION: "R_2_4_8"
  SYMENGINE_VERSION: "v0.9.0"
  GMP_VERSION: "6.2.1"
  MPFR_VERSION: "4.1.0"
  SPDLOG_VERSION: "v1.10.0"
  MUPARSER_VERSION: "v2.3.2"
  LIBTIFF_VERSION: "v4.3.0"
  FMT_VERSION: "8.1.1"
  TBB_VERSION: "master"
  OPENCV_VERSION: "4.5.5"
  CATCH2_VERSION: "v3.0.0-preview5"
  BENCHMARK_VERSION: "v1.6.1"
  CGAL_VERSION: "v5.3.1"
  BOOST_VERSION: "1.78.0"
  BOOST_VERSION_: "1_78_0"
  QCUSTOMPLOT_VERSION: "2.1.0fixed"
  CEREAL_VERSION: "v1.3.2"
  ZLIB_VERSION: "v1.2.11"
  PAGMO_VERSION: "v2.18.0"
  BZIP2_VERSION: "1.0.8"

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-18.04
    env:
      HOST_TRIPLE: "x86_64-unknown-linux-gnu"
      INSTALL_PREFIX: "/opt/smelibs"
      SUDOCMD: "sudo"
      OS_TARGET: "linux"
      CC: "clang"
      CXX: "clang++"
      BOOST_INSTALL_PREFIX: "/opt/smelibs"
      TBB_ENABLE_IPO: "ON"
    defaults:
      run:
        shell: bash
    steps:
      - name: Add llvm repo for clang 14
        run: |
          sudo wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          sudo add-apt-repository "deb http://apt.llvm.org/bionic/ llvm-toolchain-bionic-14 main"
      - name: Qt6 build dependencies
        run: |
          sudo apt update -yy
          sudo apt install -yy clang-14 libglu1-mesa-dev libx11-dev libx11-xcb-dev libxext-dev libxfixes-dev libxi-dev libxrender-dev libxcb1-dev libxcb-glx0-dev libxcb-keysyms1-dev libxcb-image0-dev libxcb-shm0-dev libxcb-icccm4-dev libxcb-sync-dev libxcb-xfixes0-dev libxcb-shape0-dev libxcb-randr0-dev libxcb-render-util0-dev libxkbcommon-dev libxkbcommon-x11-dev '^libxcb.*-dev'
      - name: Set clang version
        run: |
          sudo update-alternatives --remove-all clang || echo "nothing to remove"
          sudo update-alternatives --remove-all clang++ || echo "nothing to remove"
          sudo update-alternatives --install /usr/bin/clang clang /usr/bin/clang-14 100
          sudo update-alternatives --install /usr/bin/clang++ clang++ /usr/bin/clang++-14 100
      - uses: actions/checkout@v3
      - name: Build script
        run: ./build.sh
      - uses: actions/upload-artifact@v3
        with:
          path: ./artefacts/*

  macos:
    name: MacOS
    runs-on: macos-11
    env:
      HOST_TRIPLE: "x86_64-apple-darwin16"
      INSTALL_PREFIX: "/opt/smelibs"
      SUDOCMD: "sudo"
      MACOSX_DEPLOYMENT_TARGET: "10.14"
      OS_TARGET: "osx"
      BOOST_INSTALL_PREFIX: "/opt/smelibs"
      TBB_ENABLE_IPO: "ON"
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - name: Build script
        run: ./build.sh
      - uses: actions/upload-artifact@v3
        with:
          path: ./artefacts/*

  win64-mingw:
    name: Windows 64-bit Mingw
    runs-on: windows-2022
    env:
      HOST_TRIPLE: "x86_64-w64-mingw64"
      INSTALL_PREFIX: "/c/smelibs"
      SUDOCMD: ""
      OS_TARGET: "win64-mingw"
      BOOST_OPTIONS: "address-model=64"
      BOOST_INSTALL_PREFIX: "C:/smelibs"
      TBB_ENABLE_IPO: "OFF"
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v3
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc mingw-w64-x86_64-cmake mingw-w64-x86_64-python make m4 git diffutils
      - name: Build script
        run: ./build.sh
      - uses: actions/upload-artifact@v3
        with:
          path: ./artefacts/*

  win32-mingw:
    name: Windows 32-bit Mingw
    runs-on: windows-2022
    env:
      HOST_TRIPLE: "x86_64-w32-mingw32"
      INSTALL_PREFIX: "/c/smelibs"
      SUDOCMD: ""
      OS_TARGET: "win32-mingw"
      TBB_EXTRA_FLAGS: "-msse"
      BOOST_OPTIONS: "address-model=32"
      BOOST_INSTALL_PREFIX: "C:/smelibs"
      TBB_ENABLE_IPO: "OFF"
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v3
      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW32
          update: true
          install: mingw-w64-i686-gcc mingw-w64-i686-cmake mingw-w64-i686-python make m4 git diffutils
      - name: Build script
        run: ./build.sh
      - uses: actions/upload-artifact@v3
        with:
          path: ./artefacts/*

  release:
    name: Upload Binaries to GitHub Release
    needs: [linux, macos, win64-mingw, win32-mingw]
    runs-on: ubuntu-latest
    # upload binaries to github release if commit is tagged
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/')
    steps:
      - uses: dev-drprasad/delete-older-releases@v0.2.0
        with:
          repo: spatial-model-editor/sme_deps_common
          keep_latest: 2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/download-artifact@v3
        with:
          name: artifact
          path: binaries
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: binaries/*
          tag: ${{ github.ref }}
          overwrite: true
          file_glob: true
